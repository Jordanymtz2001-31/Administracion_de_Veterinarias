<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-light text-center py-4">
            <h2 class="fw-bold text-center m-0">Editar Veterinaria</h2>
        </div>
        <div class="card-body p-4">
            <form>
                <div class="mb-3">
                    <label for="id_veterinaria" class="form-label fw-semibold">ID:</label>
                    <input type="number" class="form-control form-control-lg shadow-sm" [(ngModel)]="veterinaria.id_veterinaria" name="id_veterinaria" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-semibold">Nombre:</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="veterinaria.nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label fw-semibold">Direccion:</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="veterinaria.direccion" name="direccion">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label fw-semibold">Telefono:</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="veterinaria.telefono" name="telefono">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-outline-warning shadow-sm px-4" (click)="editar()">
                        <i class="bi bi-pencil-square me-2"></i>Editar</button>
                    <button type="button" class="btn btn-primary btn-lg px-4" (click)="cancelar()">
                        <i class="bi bi-x-circle me-2"></i>Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
