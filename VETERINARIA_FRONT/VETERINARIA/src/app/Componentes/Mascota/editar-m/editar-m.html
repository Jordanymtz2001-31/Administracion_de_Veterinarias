<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-light text-center py-4">
            <h2 class="fw-bold text-center m-0">Editar Mascota</h2>
        </div>
        <div class="card-body p-4">
            <form>
                <div class="mb-3">
                    <label for="id" class="form-label fw-semibold">ID:</label>
                    <input type="number" class="form-control form-control-lg shadow-sm" [(ngModel)]="mascota.id_mascota" name="id_mascota" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-semibold">Nombre:</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="mascota.nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="raza" class="form-label fw-semibold">Raza:</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="mascota.raza" name="raza">
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label fw-semibold">Edad:</label>
                    <input type="number" class="form-control form-control-lg shadow-sm" [(ngModel)]="mascota.edad" name="edad">
                </div>
                <div class="mb-3">
                    <label for="razon" class="form-label fw-semibold">Razon de Cita:</label>
                    <input type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="mascota.razon_cita" name="razon">
                </div>
                <div class="mb-3">
                    <label for="id_cliente" class="form-label fw-semibold">ID de Cliente:</label>
                    <input type="number" class="form-control form-control-lg shadow-sm" [(ngModel)]="mascota.id_cliente" name="id_cliente" readonly>
                </div>
                <div class="mb-3">
                    <label for="id_responsable" class="form-label fw-semibold">ID de Responsable:</label>
                    <input type="number" class="form-control form-control-lg shadow-sm" [(ngModel)]="mascota.id_responsable" name="id_responsable" readonly>
                </div>
                <div class="mb-3">
                    <label for="id_veterinaria" class="form-label fw-semibold">ID de Veterinaria:</label>
                    <input type="number" class="form-control form-control-lg shadow-sm" [(ngModel)]="mascota.id_veterinaria" name="id_veterinaria" readonly>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-outline-warning shadow-sm px-4" (click)="editar()">
                        <i class="bi bi-pencil-square me-2"></i>Editar</button>
                    <button type="button" class="btn btn-primary btn-lg px-4" (click)="cancelar()">
                        <i class="bi bi-x-circle me-2"></i>Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
